<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <a href="javascript:;">点我打开新的页面</a>
    <a href="javascript:;">点我关闭本界面</a>
    <script>
        var a1 = document.getElementsByTagName("a")[0];
        var a2 = document.getElementsByTagName("a")[1];
        a1.onclick = function () {
            var json = {
                "name": "helloworld",
                "fullscreen": "no",
                "location": "no",
                "width": "100px",
                "height": "100px",
                "top": "100px",
                "left": "100px"
            };
            window.open("http://www.baidu.com", "_blank", json);
        }

        a2.onclick = function () {
            window.close();
        }
    </script>
</body>

</html>
